<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
.ipBox{
    margin: 1rem;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    background-color: cornflowerblue;
}
.box{
    border: none;
    width: 5rem;
    padding: 0.25rem;
    border-radius: 0.25rem;
}
.submit{
    width: 5rem;
    border: none;
    border-radius: 0.25rem;
    padding: 0.25rem;
    cursor: pointer;
}
.opBox{
    display: flex;
    justify-content: center;
}

.navbtns {
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
}
  
.navbtns:hover {
    background-color: #ddd;
    color: black;
}
  
.previous {
    background-color: #f1f1f1;
    color: black;
}
  
.next {
    background-color: #04AA6D;
    color: white;
}

.electricity {
    /* display: none; */
}

.houseFuel {
    display: none;
}

.travel {
    display: none;
}

.travelFuel {
    display: none;
}

.meal {
    display: none;
}

.submit {
    display: none;
}

    </style>
</head>
<body>
<div class="container">
    <form action="" class="ipBox" onsubmit="handleFormSubmit(event)">

            <div class="electricity">
                <label for="elect">Electricity(in kwh)</label>
                <input type="number" id="elect" min="0" value="0" class="box">
                <div class="navbtn">
                    <a href="#" class="navbtns previous p1">&laquo; Previous1</a>
                    <a href="#" class="navbtns next n1">Next1 &raquo;</a>
                </div>
            </div>
            <div class="houseFuel">
                <label for="lpg">Gas Cylinder(in kg)</label>
                <input type="number"  id="lpg" min="0" value="0" class="box">

                <label for="coal">Coal Usage(in kg)</label>
                <input type="number"  id="coal" min="0" value="0" class="box">
                <div class="navbtn">
                    <a href="#" class="navbtns previous p2">&laquo; Previous2</a>
                    <a href="#" class="navbtns next n2">Next2 &raquo;</a>
                </div>
            </div>
            <div class="travel">
                <label for="air">Air Travel(in km)</label>
                <input type="number" id="air" min="0" value="0" class="box">
                <label for="rail">Rail Travel(in km)</label>
                <input type="number" id="rail" min="0" value="0" class="box">
                <label for="metro">Metro Travel(in km)</label>
                <input type="number" id="metro" min="0" value="0" class="box">
                <label for="bus">Bus Travel(in km)</label>
                <input type="number" id="bus" min="0" value="0" class="box">
                <label for="car">Car Travel(in km)</label>
                <input type="number"  id="car" min="0" value="0" class="box">
                <div class="navbtn">
                    <a href="#" class="navbtns previous p3">&laquo; Previous3</a>
                    <a href="#" class="navbtns next n3">Next3 &raquo;</a>
                </div>
            </div>
            <div class="travelFuel">
                <label for="petrol">Petrol Consumption(in litre)</label>
                <input type="number"  id="petrol" min="0" value="0" class="box">
                <label for="diesel">Diesel Consumption(in litre)</label>
                <input type="number"  id="diesel" min="0" value="0" class="box">
                <label for="cng">CNG Consumption(in litre)</label>
                <input type="number"  id="cng" min="0" value="0" class="box">
                <div class="navbtn">
                    <a href="#" class="navbtns previous p4">&laquo; Previous4</a>
                    <a href="#" class="navbtns next n4">Next4 &raquo;</a>
                </div>
            </div>
            <div class="meal">
                <label for="vegan">Vegan</label>
                <input type="radio" id="vegan" value="vegan" name="food">
                <label for="veg">Vegetarain</label>
                <input type="radio" id="veg"  value="veg" name="food" checked>
                <label for="meat">Meat Eater</label>
                <input type="radio" id="meat" value="meat" name="food">
                <div class="navbtn">
                    <a href="#" class="navbtns previous p5">&laquo; Previous5</a>
                    <a href="#" class="navbtns next n5">Next5 &raquo;</a>
                </div>
            </div>

            <button class="submit" onclick="calculator()">Submit</button>

    </form>

    <div class="opBox">
    </div>
</div>
    <!-- <script src="script.js"></script> -->
    <script>
        function handleFormSubmit(event) {
    event.preventDefault();
}
let electIP, lpgIP, caolIP, airIP, railIP, metroIP, busIP, carIP, petrolIP, dieselIP, cngIP, mealIP, totalEmission;

function calculator(){
    console.log("Submit Clicked!!")
   
    electIP=document.getElementById("elect").value;
    console.log(electIP);
    lpgIP=document.getElementById("lpg").value;
    caolIP=document.getElementById("coal").value;
    airIP=document.getElementById("air").value;
    railIP=document.getElementById("rail").value;
    metroIP=document.getElementById("metro").value;
    busIP=document.getElementById("bus").value;
    carIP=document.getElementById("car").value;
    petrolIP=document.getElementById("petrol").value;
    dieselIP=document.getElementById("diesel").value;
    cngIP=document.getElementById("cng").value;
    mealIP=document.querySelector('input[name="food"]:checked');
    console.log("Selected Food:", mealIP.value);
    
    if(mealIP==veg){
     totalEmission=(electIP*0.00071)+(lpgIP*0.00207)+(caolIP*0.0025)+(airIP*0.000121)+(railIP*0.0078/1000)+(metroIP*0.0139/1000)+(busIP*0.054/1000)+(carIP*0.1431/1000)+(2.176)+(petrolIP*2.34/1000)+(dieselIP*2.71/1000)+(cngIP*2.07/1000);
    }
    else if(mealIP==vegan){
        totalEmission=(electIP*0.00071)+(lpgIP*0.00207)+(caolIP*0.0025)+(airIP*0.000121)+(railIP*0.0078/1000)+(metroIP*0.0139/1000)+(busIP*0.054/1000)+(carIP*0.1431/1000)+(2.019)+(petrolIP*2.34/1000)+(dieselIP*2.71/1000)+(cngIP*2.07/1000);
    }
    else{
        totalEmission=(electIP*0.00071)+(lpgIP*0.00207)+(caolIP*0.0025)+(airIP*0.000121)+(railIP*0.0078/1000)+(metroIP*0.0139/1000)+(busIP*0.054/1000)+(carIP*0.1431/1000)+(3.017)+(petrolIP*2.34/1000)+(dieselIP*2.71/1000)+(cngIP*2.07/1000);
    }

    let target=document.getElementsByClassName("opBox")[0];
    target.innerHTML="Your approximate Carbon Footprint : "+totalEmission
}


var p1 = document.querySelector(".p1");
var n1 = document.querySelector(".n1");
var p2 = document.querySelector(".p2");
var n2 = document.querySelector(".n2");
var p3 = document.querySelector(".p3");
var n3 = document.querySelector(".n3");
var p4 = document.querySelector(".p4");
var n4 = document.querySelector(".n4");
var p5 = document.querySelector(".p5");
var n5 = document.querySelector(".n5");

var electricity = document.querySelector(".electricity");
var houseFuel = document.querySelector(".houseFuel");
var travel = document.querySelector(".travel");
var travelFuel = document.querySelector(".travelFuel");
var meal = document.querySelector(".meal");
var submit = document.querySelector(".submit");

// next buttons

n1.addEventListener('click', function(event) {
    electricity.style.display = "none";
    houseFuel.style.display = "block";
});

n2.addEventListener('click', function(event) {
    houseFuel.style.display = "none";
    travel.style.display = "block";
});

n3.addEventListener('click', function(event) {
    travel.style.display = "none";
    travelFuel.style.display = "block";
});

n4.addEventListener('click', function(event) {
    travelFuel.style.display = "none";
    meal.style.display = "block";
});

n5.addEventListener('click', function(event) {
    meal.style.display = "none";
    submit.style.display = "block";
});

// previous buttons

//     electricity.style.display = "none";
//     houseFuel.style.display = "block";
// });

p2.addEventListener('click', function(event) {
    houseFuel.style.display = "none";
    electricity.style.display = "block";
});

p3.addEventListener('click', function(event) {
    travel.style.display = "none";
    houseFuel.style.display = "block";
});

p4.addEventListener('click', function(event) {
    travelFuel.style.display = "none";
    travel.style.display = "block";
});

p5.addEventListener('click', function(event) {
    meal.style.display = "none";
    travelFuel.style.display = "block";
});













    </script>
</body>
</html>
