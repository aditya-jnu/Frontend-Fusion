<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form action="" class="ipBox" onsubmit="handleFormSubmit(event)">

            <div class="electricity">
                <label for="elect">Electricity(in kwh)</label>
                <input type="number" id="elect" min="0" value="0" class="box">
            </div>
            <div class="houseFuel">
                <label for="lpg">Gas Cylinder(in kg)</label>
                <input type="number"  id="lpg" min="0" value="0" class="box">

                <label for="coal">Coal Usage(in kg)</label>
                <input type="number"  id="coal" min="0" value="0" class="box">
            </div>
            <div class="travel">
                <label for="air">Air Travel(in km)</label>
                <input type="number" id="air" min="0" value="0" class="box">
                <label for="rail">Rail Travel(in km)</label>
                <input type="number" id="rail" min="0" value="0" class="box">
                <label for="metro">Metro Travel(in km)</label>
                <input type="number" id="metro" min="0" value="0" class="box">
                <label for="bus">Bus Travel(in km)</label>
                <input type="number" id="bus" min="0" value="0" class="box">
                <label for="car">Car Travel(in km)</label>
                <input type="number"  id="car" min="0" value="0" class="box">
            </div>
            <div class="travelFuel">
                <label for="petrol">Petrol Consumption(in litre)</label>
                <input type="number"  id="petrol" min="0" value="0" class="box">
                <label for="diesel">Diesel Consumption(in litre)</label>
                <input type="number"  id="diesel" min="0" value="0" class="box">
                <label for="cng">CNG Consumption(in litre)</label>
                <input type="number"  id="cng" min="0" value="0" class="box">
            </div>
            <div class="meal">
                <label for="vegan">Vegan</label>
                <input type="radio" id="vegan" value="vegan" name="food">
                <label for="veg">Vegetarain</label>
                <input type="radio" id="veg"  value="veg" name="food" checked>
                <label for="meat">Meat Eater</label>
                <input type="radio" id="meat" value="meat" name="food">
            </div>

            <button class="submit" onclick="calculator()">Submit</button>

    </form>

    <div class="opBox">
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
